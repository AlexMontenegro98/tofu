<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busca de Clientes - Arquivo CSV</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/favicon_io/site.webmanifest">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Consulta de Clientes</h1>

    <div class="csv-options">
      <div class="option-box">
        <h3>Escolha uma opção:</h3>
        <button id="defaultCsv" class="option-button">
          <i class="fas fa-database"></i> Usar Lista Padrão
        </button>
        <button id="customCsv" class="option-button">
          <i class="fas fa-file-upload"></i> Carregar Novo Arquivo
        </button>
      </div>
      
      <div id="fileUploadSection" style="display: none;">
        <label>Carregar Arquivo CSV de Clientes</label>
        <input type="file" id="csvFile" accept=".csv" />
      </div>
    </div>

    <label>Nome do Cliente</label>
    <select id="nomeCliente" disabled>
      <option value="">Selecione uma fonte de dados</option>
    </select>
    <div id="resultado" class="result" style="display: none;">
      <p><strong>Endereço:</strong> <span id="endereco"></span></p>
      <p><strong>Número:</strong> <span id="numero"></span></p>
      <p><strong>Complemento:</strong> <span id="complemento"></span></p>
      <p><strong>Bairro:</strong> <span id="bairro"></span></p>
      <p><strong>CEP:</strong> <span id="cep"></span></p>
      <p><strong>Telefone:</strong> <span id="telefone"></span></p>
      <button onclick="copiarEnderecoCompleto()"><i class="fa-regular fa-copy"></i> Copiar Endereço Completo</button>
      <button class="whatsapp" onclick="abrirWhatsApp()"><i class="fab fa-whatsapp"></i> Abrir WhatsApp</button>
      <button class="map" onclick="abrirMapa()"><i class="fas fa-map-marker-alt"></i> Abrir no Mapa</button>

      <p id="copySuccess" class="copy-success" style="display: none;">Endereço copiado!</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
